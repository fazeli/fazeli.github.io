<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Danial Fazeli - 404 Page</title>
    <script type="text/javascript">
      var pathSegmentsToKeep = 1;

      // main routes
      var routes = ["/", "/services", "/contact", "/resume"];

      var l = window.location;
      var path = l.pathname.split("/").slice(1).join("/");

      // Check if the path exists in the routes
      if (routes.includes("/" + path.split("/")[0])) {
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/")
              .replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      } else {
        // Custom 404 message
        document.body.innerHTML =
          "<h1>404 - Page Not Found</h1><p>The page you are looking for does not exist.</p>";
      }
    </script>
  </head>
  <body></body>
</html>
